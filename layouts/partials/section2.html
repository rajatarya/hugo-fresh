{{- $section2 := .Site.Params.section2 }}
{{- $title    := index $section2 "title" }}
{{- $subtitle := index $section2 "subtitle" }}
{{- $features := index $section2 "features" }}
<section id="reviewer" class="section is-medium">
  <div class="container">
    <div class="columns">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>
  </div>

{{- range $features }}
<div class="tile is-ancestor">
  <div class="tile is-parent is-vertical">
    <div class="tile">
    </div>
  </div>
  <div class="tile is-parent is-vertical">
    <div class="tile">
      <!-- top tile -->
    </div>
    <article class="tile is-child">
      <div class="content">
          <figure class="image is-128x128">
            <p class="image">
              <img src="{{ printf "/images/icons/%s" .icon | relURL }}">
            </p>
          </figure>
      </div>
    </article>
    <div class="tile">
      <!-- bottom tile -->
    </div>
  </div>
  <div class="tile is-parent is-9">
    <article class="tile is-child box">
      <p class="subtitle">{{ .title | markdownify }}</p>
      <div class="content">
              <p>
                <div class="icon-box-text">{{ .text | markdownify }}</div>
              </p>
      </div>
    </article>
  </div>
</div>
{{ end }}

</section>
